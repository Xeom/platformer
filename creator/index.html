<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Level Creator</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="topbar">
			<button id="run">Run</button>
			<div class="spacer"></div>

			<button id="spawn-platform">Platform</button>
			<button id="spawn-wall">Wall</button>
			<button id="spawn-victory">Victory</button>
		</div>

		<div id="sidebar">
			<div id="sidebar-name"></div>

			<div id="sidebar-props">
				<div id="ent-platform">
					<label>X: <input type="number" name="x"></label>
					<label>Y: <input type="number" name="y"></label>
					<label>Width: <input type="number" name="w"></label>
					<label>Height: <input type="number" name="h"></label>
				</div>

				<div id="ent-wall">
					<label>X: <input type="number" name="x"></label>
					<label>Y: <input type="number" name="y"></label>
					<label>Width: <input type="number" name="w"></label>
					<label>Height: <input type="number" name="h"></label>
				</div>

				<div id="ent-victory">
					<label>X: <input type="number" name="x"></label>
					<label>Y: <input type="number" name="y"></label>
				</div>

				<div id="ent-player">
					<label>X: <input type="number" name="x"></label>
					<label>Y: <input type="number" name="y"></label>
				</div>
			</div>
		</div>

		<div id="selection"></div>

		<canvas id="can"></canvas>
		<script src="../bundle.js"></script>
		<script src="bundle.js"></script>
	</body>
</html>
